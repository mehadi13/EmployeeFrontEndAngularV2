<!-- Employee Form -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <b>Employees / {{title}}</b>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-hide="editMode">
            <button class="btn btn-sm btn-primary" ng-click="edit()">Edit</button>
            <button class="btn btn-sm btn-primary" ng-click="create()">Create</button>
        </div>

        <div class="col-md-12" ng-show="editMode">
            <button class="btn btn-sm btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-sm btn-primary" ng-click="discard()">Discard</button>
        </div>

    </div>

    <hr>
    <form>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Name</label>
                    <em-input value="employee.name" error="errors.name" edit-mode="editMode"></em-input>
                </div>
                <div class="form-group">
                    <label>Job Type</label>
                    <em-select list="jobtypes" select="employee.jobtype" edit-mode="editMode"></em-select>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav nav-tabs" role="tablist">
                <a class="nav-item nav-link active" data-toggle="tab" href="#nav-public" role="tab" aria-controls="nav-public" aria-selected="true"
                    target="_self">Public Information</a>
                <a class="nav-item nav-link" data-toggle="tab" href="#nav-personal" role="tab" aria-controls="nav-personal" aria-selected="false"
                    target="_self">Personal Information</a>
            </div>
        </nav>

        <div class="tab-content">
            <!-- Public Information -->
            <div class="tab-pane fade show active" id="nav-public" role="tabpanel" aria-labelledby="nav-public-tab">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Contact Information</h4>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Work Address</label>
                            <div class="col-sm-8">
                                <em-input value="employee.workAddress" error="errors.workAddress" edit-mode="editMode"></em-input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Work Mobile</label>
                            <div class="col-sm-8">
                                <em-input value="employee.workMobile" error="errors.workMobile" edit-mode="editMode"></em-input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Work Location</label>
                            <div class="col-sm-8">
                                <em-input value="employee.workLocation" error="errors.workLocation" edit-mode="editMode"></em-input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Work Email</label>
                            <div class="col-sm-8">
                                <em-input value="employee.workEmail" error="errors.workEmail" edit-mode="editMode"></em-input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Work Phone</label>
                            <div class="col-sm-8">
                                <em-input value="employee.workPhone" error="errors.workPhone" edit-mode="editMode"></em-input>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Position</h4>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Department</label>
                            <div class="col-sm-8">
                                <em-select list="departments" select="employee.department" edit-mode="editMode"></em-select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Job Title</label>
                            <div class="col-sm-8">
                                <em-select list="jobtitles" select="employee.jobtitle" edit-mode="editMode"></em-select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Manager</label>
                            <div class="col-sm-8">
                                <em-select list="employees" select="employee.manager" edit-mode="editMode"></em-select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Coach</label>
                            <div class="col-sm-8">
                                <em-select list="employees" select="employee.coach" edit-mode="editMode"></em-select>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>

            <!-- Personal Information -->
            <div class="tab-pane fade" id="nav-personal" role="tabpanel" aria-labelledby="nav-private-tab">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Citizenship & Other Information</h4>
                        <div class="form-group row">
                            <label for="inputNationality" class="col-sm-4 col-form-label">Nationality</label>
                            <div class="col-sm-8">
                                <em-select list="nationalities" select="employee.nationality" edit-mode="editMode"></em-select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Identification No</label>
                            <div class="col-sm-8">
                                <em-input value="employee.identificationNo" error="errors.identificationNo" edit-mode="editMode"></em-input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Passport No</label>
                            <div class="col-sm-8">
                                <em-input value="employee.passportNo" error="errors.passportNo" edit-mode="editMode"></em-input>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Bank Account Number</label>
                            <div class="col-sm-8">
                                <em-input value="employee.bankAccount" error="errors.bankAccount" edit-mode="editMode"></em-input>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Contact Information</h4>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Home Address</label>
                            <div class="col-sm-8">
                                <em-input value="employee.homeAddress" error="errors.homeAddress" edit-mode="editMode"></em-input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Citizenship & Other Information</h4>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <em-select list="genders" select="employee.gender" edit-mode="editMode"></em-select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Marital Status</label>
                            <div class="col-sm-8">
                                <em-select list="maritalstatuses" select="employee.maritialstatus" edit-mode="editMode"></em-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Birth</h4>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">DateOfBirth</label>
                            <div class="col-sm-8">
                                <em-input-date value="employee.dateOfBirth" edit-mode="editMode"></em-input-date>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </form>
</div>

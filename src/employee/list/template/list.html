<!-- Employees Table -->
<div class="container" ng-controller="ListController">
    <div class="row">
        <div class="col-md-12">
            <b>Employees</b>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="row serchBox" data-ng-repeat="searchElement in searchElements">
                    <div class="col-sm-2"></div>
                    <select class="col-sm-2 form-control" ng-model="searchElement.searchSelect">
                        <option value="name">Name</option>
                        <option value="workEmail">Work Email</option>
                        <option value="workPhone">Work Phone</option>
                        <option value="department.name">Department</option>
                    </select>
                    <input class="col-sm-5 form-control" type="text" ng-model="searchElement.searchText">
                    <select class="col-sm-1 form-control" ng-model="searchElement.operator">
                        <option value="and">AND</option>
                        <option value="or">OR</option>
                    </select>
                    <button class="btn btn-sm remove" ng-show="$last" ng-click="removeSearch()">-</button>
                    <div class="col-sm-2"></div>
                    <br>
                </div>
            </div>
            <button class="btn btn-sm btn-light btn-outline-secondary" ng-click="addNewSearch()">Add Search fields</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
            <a class="btn btn-sm btn-primary" href="#!/create">Create</a>

            <nav class="float-right" aria-label="Page navigation example">
                <ul class="pagination pagination-sm">
                    <li class="page-item">
                        <a class="page-link" href="" aria-label="Previous" ng-click="prePage()">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="" aria-label="Next" ng-click="nextPage()">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="table-responsive">
        <table ng-table="tableParams" class="table table-striped table-sm">
            <tr  ng-repeat="employee in $data | andorfilter:searchElements" >
                <td title="'Name'">
                    <a ng-href="#!/employees/{{employee.name}}" ng-click="broadcastEmployee($index)">
                    {{employee.name}}
                    </a>
                </td>
                <td title="'Work Phone'">
                    {{employee.workPhone}}
                </td>
                <td title="'Work Email'">
                    {{employee.workEmail}}
                </td>
                <td title="'Department'">
                    {{employee.department.name}}
                </td>
                <td title="'Jobtitle'">
                    {{employee.jobtitle.name}}
                </td>
                <td title="'Manager'">
                    {{employee.manager.name}}
                </td>
            </tr>
        </table>
    </div>

</div>
